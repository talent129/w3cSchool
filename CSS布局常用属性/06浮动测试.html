<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .father{
          width: 620px;
          height: 220px;
          background: pink;
      }
      /*元素一旦浮动不会占据原有的物理位置 会到浮动层*/
      .one{
          width: 200px;
          height: 200px;
          background: purple;
          float:right;
      }
      .two{
          width: 200px;
          height: 200px;
          background: cyan;
          /*float:left;*/
          float:right;
      }
      .three{
          width: 200px;
          height: 200px;
          background: tomato;
          float:left;
      }
  </style>
</head>
<body>
<div class="father">
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
</div>
</body>
</html>
