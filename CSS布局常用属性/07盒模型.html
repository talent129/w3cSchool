<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      /*标准盒模型 需要减去对应的边框和内间距*/
      .one{
          width: 40px;
          height: 40px;
          background: tomato;
          border:10px solid blue;
          padding: 20px;
      }
      /*怪异盒模型*/
      .two{
          margin-top: 10px;
          width: 100px;
          height: 100px;
          background: tomato;
          /*设置成怪异盒 怪异的边框和内间距不会占据元素大小*/
          box-sizing: border-box;
          border:5px solid purple;
          padding: 10px;
      }
  </style>
</head>
<body>
<div class="one">我是内容</div>
<div class="two">怪异盒</div>
</body>
</html>
