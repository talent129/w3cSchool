<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
      header {
          width: 100%;
          height: 80px;
          background: tomato;
          position: fixed;
          top: 0;
          /*调整Z轴*/
          z-index: 2;
      }
      footer {
          width: 100%;
          height: 50px;
          background: green;
          position: fixed;
          bottom: 0;
      }
      .main {
          background: orange;
          height: 1800px;
          width: 100%;
          position: absolute;
          top: 80px;
      }
    </style>
  </head>
  <body>
    <header>我是固定在头部的</header>
    <section class="main">我是中间的内容</section>
    <footer>我是固定在底部的</footer>
  </body>
</html>
