<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML progress</title>
</head>
<body>
  <p>progress元素可用于指示任务的逐渐完成。它有两个局部属性： value，max，form 。<br />
    value属性定义当前进度，它在零和max属性的值之间。<br />
    当省略max属性时，比例在0和1之间。使用浮点数表示进度，例如30％的0.3</p>
  <hr />
  <progress id="myProgress" value="10" max="100"></progress>
  <p>
    <button type="button" value="30">30%</button>
    <button type="button" value="60">60%</button>
    <button type="button" value="90">90%</button>
  </p>
  <script>
    var buttons = document.getElementsByTagName("button");
    var progress = document.getElementById("myProgress");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].onclick = function (e) {
        progress.value = e.target.value;
      }
    }
  </script>
  <form method="post" action="http://example.com/form">
    <p>
      <label for="name"> Name:
        <input type="text" required id="name" name="name" />
      </label>
    </p>
    <p>
      <label for="password"> Password:
        <input type="password" required placeholder="Min 6  characters" id="password"
               name="password" />
      </label>
    </p>
    <p>
      <label for="accept">
        <input type="checkbox" required id="accept" name="accept" /> Accept Terms & Conditions
      </label>
    </p>
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
