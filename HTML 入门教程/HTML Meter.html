<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Meter</title>
</head>
<body>
  <p>meter元素显示在可能值范围的上下文中显示的值</p>
  <p>它具有局部属性: value，min，max，low，high，optimum，form</p>
  <p>min和max属性设置可能值范围的边界。这些可以使用浮点数来表示</p>
  <p>meter元素的显示可以分为三个部分:太低，太高和刚好</p>
  <p>low属性设置值被认为过低的值</p>
  <p>high属性设置值被认为过高的值。</p>
  <p>optimum属性指定“刚好正确"的值。</p>
  <hr />
  <meter id="myMeter" value="90" min="10" max="100" low="40" high="80" optimum="60"></meter>
  <p>
    <button type="button" value="30">30</button>
    <button type="button" value="60">60</button>
    <button type="button" value="90">90</button>
  </p>
  <script>
    var buttons = document.getElementsByTagName("Button");
    var meter = document.getElementById("myMeter");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].onclick = function (e) {
        meter.value = e.target.value;
      }
    }
  </script>
</body>
</html>
