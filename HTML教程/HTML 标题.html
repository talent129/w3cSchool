<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 标题</title>
</head>
<body>
  <p>请确保将 HTML 标题 标签只用于标题。不要仅仅是为了生成粗体或大号的文本而使用标题。</p>
  <p>搜索引擎使用标题为您的网页的结构和内容编制索引</p>
  <p>&lt;hr&gt; 标签在 HTML 页面中创建水平线。</p>
  <strong>定义水平线:</strong>
  <hr />
  <p>可以将注释插入 HTML 代码中，这样可以提高其可读性，使代码更易被人理解。浏览器会忽略注释，也不会显示它们。</p>
  <!-- 这是注释 -->
</body>
</html>
