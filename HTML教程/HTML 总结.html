<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 总结</title>
</head>
<body>
  <p>CSS 被用来同时控制多重网页的样式和布局。<br />
    通过使用 CSS，所有的格式化均可从 HTML 中剥离出来，并存储于一个独立的文件中。<br />
    通过使用 CSS 来我们可以大大提升网页开发的工作效率</p>
  <p>JavaScript 可以让你的网页更加生动。<br />
    如果你只想展示内容，静态网站是很好的展示形象，如果你想与用户进行交换或者让网页更加生动那就需要使用到 Javascript。<br />
    JavaScript 是互联网上最流行的脚本语言，目前所有主流浏览器都支持 Javascript</p>
</body>
</html>
