<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML JavaScript</title>
</head>
<body>
  <p>JavaScript 使 HTML 页面更具动态性和交互性</p>
  <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">点我显示时间</button>
  <p id="demo"></p>
  <p style="font-size: 20px; font-weight: bold">HTML &lt;script&gt; 标签</p>
  <p>HTML &lt;script&gt; 标签用于定义客户端脚本（JavaScript）。<br />
    &lt;script&gt; 元素即可包含脚本语句，也可通过 src 属性指向外部脚本文件。<br />
    JavaScript 的常见用途是图像处理、表单验证和内容的动态更改。<br />
    如需选取 HTML 元素，JavaScript 最常用 document.getElementById() 方法</p>
</body>
</html>
