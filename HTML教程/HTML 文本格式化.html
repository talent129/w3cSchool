<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 文本格式化</title>
</head>
<body>
  <p>HTML中存在一些格式化文本的标签，它们可以被直接使用，而不用您再去写格式进行调整。</p>
  <b>加粗文本</b> <br />
  <i>斜体文本</i> <br />
  <code>电脑自动输出</code> <br />
  <p>这是<sub>下标</sub>和<sup>上标</sup></p>
  <p>常用标签 &lt;strong&gt; 替换加粗标签 &lt;b&gt; 来使用， &lt;em&gt; 替换 &lt;i&gt; 标签使用。</p>
  <p>
    这些标签的含义是不同的：<br />
    &lt;b&gt; 与 &lt;i&gt; 确定义粗体或斜体文本。<br />
      &lt;strong&gt; 或者 &lt;em&gt; 意思着你要现在的文本是重要的，所以要突显出来
  </p>
  <p>定义<del>删除字</del></p>
</body>
</html>
