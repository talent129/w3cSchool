<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 图像</title>
</head>
<body>
  <p>
    使用&lt;img&gt;标签定义 HTML 页面中的图像。&lt;img&gt;标签有两个必需的属性：src和alt
  </p>
  <strong>alt属性用来为图像定义一串预备的可替换的文本</strong>
  <p>
    在浏览器无法载入图像时，替换文本属性告诉读者他们失去的信息。此时，浏览器将显示这个替代性的文本而不是图像
  </p>
  <img src="images/dog1.jpeg" alt="加载失败" width="500" height="200" style="border: 2px solid red; float: right" />
</body>
</html>
