<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 颜色名</title>
</head>
<body>
  <strong>目前所有浏览器都支持以下颜色名</strong>
  <p>141 个颜色名称是在 HTML 和 CSS 颜色规范定义的（ 17 标准颜色，再加 124 ）</p>
  <p>17 标准颜色：黑色，蓝色，水，紫红色，灰色，绿色，石灰，栗色，海军，橄榄，橙，紫，红，白，银，蓝绿色，黄色</p>
  <div style="background: AliceBlue; width: 200px; height: 80px">AliceBlue->#F0F8FF</div>
  <br />
  <div style="background: BlueViolet; width: 200px; height: 80px">BlueViolet->#8A2BE2</div>
  <br />
  <div style="background: Chocolate; width: 200px; height: 80px">Chocolate->#D2691E</div>
  <br />
  <div style="background: Cornsilk; width: 200px; height: 80px">Cornsilk->#FFF8DC</div>
  <br />
  <div style="background: DarkGoldenRod; width: 200px; height: 80px">DarkGoldenRod->#B8860B</div>
  <br />
  <div style="background: Gold; width: 200px; height: 80px">Gold->#FFD700</div>

</body>
</html>
