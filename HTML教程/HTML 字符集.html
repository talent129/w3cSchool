<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 字符集</title>
</head>
<body>
  <p>HTML5 规范鼓励 Web 开发人员使用 UTF-8 字符集，该字符集涵盖了世界上几乎所有的字符和符号</p>
  <p>为了正确显示 HTML 页面，Web 浏览器必须了解页面中使用的字符集</p>
  <p style="font-weight: bold">@charset CSS 规则</p>
  <p>可以使用 CSS @charset 规则来指定样式表中使用的字符编码</p>
  <p>将样式表的编码设置为 Unicode UTF-8</p>
  <p>@charset "UTF-8";</p>
</body>
</html>
