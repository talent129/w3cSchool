<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 颜色</title>
</head>
<body>
  <p>HTML 颜色采用的是 RGB 颜色，是通过对红 (R)、绿 (G)、蓝 (B) 三个颜色通道的变化以及它们相互之间的叠加来得到各式各样的颜色的，RGB 即是代表红、绿、蓝三个通道的颜色</p>
  <p>HTML 颜色由一个十六进制符号来定义，这个符号由红色、绿色和蓝色的值组成（RGB）。<br />
    每种颜色的最小值是 0（十六进制：#00）。最大值是 255（十六进制：#FF）</p>
  <div style="background: rgb(255,0, 0); width: 200px; height: 80px">RGB颜色-rgb(255,0, 0)</div>
  <br />
  <div style="background: #FF0000; width: 200px; height: 80px">RGB颜色-#FFFF00</div>
  <p>三种颜色 红，绿，蓝的组合从 0 到 255，一共有 1600 万种不同颜色 (256 x 256 x 256)</p>

</body>
</html>
