<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML 背景</title>
</head>
<body>
  <p style="font-weight: bold">&lt;body&gt; 拥有两个配置背景的标签。背景可以是颜色或者图像。</p>
  <p>背景颜色属性将背景设置为某种颜色。属性值可以是十六进制数、RGB 值或颜色名</p>
  <div style="background-color: lightseagreen; width: 300px; height: 200px"></div>
  <p style="font-weight: bold">背景属性将背景设置为图像。<br />
    属性值为图像的URL。<br />
    如果图像尺寸小于浏览器窗口，那么图像将在整个浏览器窗口进行复制。</p>
  <div style="background: url('https://img0.baidu.com/it/u=1435639120,2241364006&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500'); width: 300px; height: 200px"></div>
  <p style="font-weight: bold">如果你打算使用背景图片，你需要谨记以下几点:</p>
  <ul>
    <li>背景图像是否增加了页面的加载时间。小贴士：图像文件不应超过 10k。</li>
    <li>背景图像是否与页面中的其他图象搭配良好。</li>
    <li>背景图像是否与页面中的文字颜色搭配良好。</li>
    <li>图像在页面中平铺后，看上去还可以吗？</li>
    <li>对文字的注意力被背景图像喧宾夺主了吗？</li>
  </ul>
</body>
</html>
