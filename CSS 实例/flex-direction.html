<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex-direction</title>
</head>
<body>
  <p style="font-weight: bold; color: red">flex-direction 顺序指定了弹性子元素在父容器中的位置。</p>
  <p>flex-direction的值有:</p>
  <ul>
    <li>row：横向从左到右排列（左对齐），默认的排列方式。</li>
    <li>row-reverse：反转横向排列（右对齐，从后往前排，最后一项排在最前面</li>
    <li>column：纵向排列。</li>
    <li>column-reverse：反转纵向排列，从后往前排，最后一项排在最上面。</li>
  </ul>
  <div style="display: flex; flex-direction: column; background-color: lightcoral">
    <div style="background-color: lightblue; margin: 10px; width: 100px; height: 50px">flex item1</div>
    <div style="background-color: lightblue; margin: 10px; width: 100px; height: 50px">flex item2</div>
    <div style="background-color: lightblue; margin: 10px; width: 100px; height: 50px">flex item3</div>
    <div style="background-color: lightblue; margin: 10px; width: 100px; height: 50px">flex item4</div>
  </div>
</body>
</html>
