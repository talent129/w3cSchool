<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .pos_left {
        position: relative;
        left: -20px;
    }
    .pos_right {
        position: relative;
        left: 20px;
    }
  </style>
</head>
<body>
  <p class="pos_left">此标题根据其正常位置向右移动</p>
  <p class="pos_right">此标题根据其正常位置向右移动</p>
</body>
</html>
