<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>创建一个水平菜单</title>
  <style>
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 100%;
    }
    a {
        float: left;
        width: 6em;
        text-decoration: none;
        color: white;
        background-color: purple;
        padding: 5px 10px;
        border-right: 1px solid white;
    }
    a:hover {
        background-color: red;
    }
    li {
        display: inline;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#1">链接一</a></li>
    <li><a href="#2">链接二</a></li>
    <li><a href="#3">链接三</a></li>
    <li><a href="#4">链接四</a></li>
  </ul>
</body>
</html>
