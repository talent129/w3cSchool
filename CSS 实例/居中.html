<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .parent {
        background-color: lightcoral;
        width: 300px;
        height: 300px;
        margin: 0 auto;
        position: relative;
    }
    .son {
        background-color: #0000FF;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
    }
    .son1 {
        background-color: lightblue;
        position: absolute;
        top: 20px;
        left: 30px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="son">你好，居中</div>
    <div class="son1">快快快</div>
  </div>
</body>
</html>
