<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML DOM 导航</title>
</head>
<body>
  <p style="font-weight: bold">HTML DOM 节点列表</p>
  <p>getElementsByTagName() 方法返回节点列表。节点列表是一个节点数组。</p>
  <hr />
  <script>
    var elements = document.getElementsByTagName("p");
    document.write("second paragraph is: " + elements[1].innerHTML);
  </script>
  <p style="font-weight: bold">HTML DOM 节点列表长度</p>
  <hr />

  <script>
    var elements = document.getElementsByTagName("p");
    for (var i = 0; i < elements.length; i++) {
      document.write(elements[i].innerHTML)
      document.write("<br />");
    }
  </script>
  <hr />
  <p style="font-weight: bold">DOM 根节点</p>
  <p>这里有两个特殊的属性，可以访问全部文档：</p>
  <ul>
    <li>document.documentElement - 全部文档</li>
    <li>document.body - 文档的主体</li>
  </ul>
  <script>
    alert(document.body.innerHTML)
  </script>
  <p style="font-weight: bold">childNodes 和 nodeValue</p>
  <p>除了 innerHTML 属性，您还可以使用 childNodes 和 nodeValue 属性来获取元素的内容</p>
  <p id="intro">Hello World</p>
  <script>
    var txt = document.getElementById("intro").childNodes[0].nodeValue
    document.write(txt)
  </script>
</body>
</html>
