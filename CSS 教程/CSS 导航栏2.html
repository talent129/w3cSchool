<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li {
        display: inline;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#1">主页嗯嗯</a> </li>
    <li><a href="#1">新闻的</a> </li>
    <li><a href="#1">关于</a> </li>
    <li><a href="#1">我的事实上事实上</a> </li>
  </ul>
  <p style="font-weight: bold; color: lightcoral">display:inline - 默认情况下，&lt;li&gt; 元素是块元素。<br />
    在这里，我们删除换行符之前和之后每个列表项，以显示一行</p>
</body>
</html>
