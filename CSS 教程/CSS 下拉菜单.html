<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 下拉菜单</title>
  <style>
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: lightgrey;
        min-width: 100%;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
  </style>
</head>
<body>
  <p>使用 CSS 创建一个鼠标移动上去后显示下拉菜单的效果</p>
  <p style="font-weight: bold">基本下拉菜单</p>
  <p>当鼠标移动到指定元素上时，会出现下拉菜单</p>
  <h2>鼠标移动后出现下拉菜单</h2>
  <p>将鼠标移动到指定元素上就能看到下拉菜单。</p>
  <div class="dropdown">
    <span style="background-color: lightcoral">鼠标移动到我这！</span>
    <div class="dropdown-content">
      <p>HTML</p>
      <p>CSS</p>
    </div>
  </div>
</body>
</html>
