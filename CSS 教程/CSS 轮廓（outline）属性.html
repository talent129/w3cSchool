<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 轮廓（outline）属性</title>
  <style>
    .outline {
        border: 1px solid red;
        outline: green dotted thick;
    }
  </style>
</head>
<body>
  <p>
    轮廓（outline）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。<br />
    轮廓（outline）属性指定了样式，颜色和外边框的宽度。<br />
    轮廓（outline）属性的位置让它不像边框那样参与到文档流中，因此轮廓出现或消失时不会影响文档流，即不会导致文档的重新显示
  </p>
  <p>轮廓（outline）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。<br />
    CSS outline 属性规定元素轮廓的样式、颜色和宽度</p>
  <p class="outline">轮廓</p>
</body>
</html>
