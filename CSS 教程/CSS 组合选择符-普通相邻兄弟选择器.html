<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>普通相邻兄弟选择器</title>
  <style>
    div~p {
        background-color: lightyellow;
    }
  </style>
</head>
<body>
  <p>普通兄弟选择器选取所有指定元素的相邻兄弟元素。</p>
  <div>
    <p>div中的p1</p>
    <p>div中的p2</p>
  </div>
  <p>div外面的p1</p>
  <p>div外面的p2</p>
</body>
</html>
