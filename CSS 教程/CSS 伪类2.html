<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p:first-child {
        color: green;
    }
    p>i:first-child {
        color: purple;
    }
  </style>
</head>
<body>
  <p style="font-weight: bold">CSS - :first - child 伪类</p>
  <p style="color: blue">可以使用 :first-child 伪类来选择元素的第一个子元素</p>
  <p style="font-weight: bold;">匹配所有 &lt;p&gt; 元素中的第一个 &lt;i&gt; 元素</p>
  <p>我是一个 <i>强壮</i> 的男人. 我是一个 <i>强壮</i> 的男人.</p>
  <p>我是一个 <i>强壮</i> 的男人. 我是一个 <i>强壮</i> 的男人.</p>
</body>
</html>
