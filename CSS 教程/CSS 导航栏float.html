<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    li {
        float: left;
    }
    a {
        display: block;
        width: 60px;
        background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#1">主页</a></li>
    <li><a href="#2">新闻</a></li>
    <li><a href="#3">关于</a></li>
    <li><a href="#4">联系</a></li>
  </ul>
  <p style="font-weight: bold; color: purple">float:left - 使用浮动块元素的幻灯片彼此相邻</p>
  <p style="font-weight: bold; color: lightcoral">display:block - 显示块元素的链接，让整体变为可点击链接区域（不只是文本），它允许我们指定宽度</p>
  <p>width:60px - 块元素默认情况下是最大宽度。<br />
    我们要指定一个60像素的宽度</p>
</body>
</html>
