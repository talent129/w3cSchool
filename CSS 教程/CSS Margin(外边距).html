<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Margin(外边距)</title>
</head>
<body>
  <p>CSS Margin (外边距)属性定义元素周围的空间。</p>
  <p>CSS Margin 属性接受任何长度单位、百分数值甚至负值。</p>
  <p style="font-weight: bold">Margin</p>
  <p>margin 清除周围的元素（外边框）的区域。<br />
    margin 没有背景颜色，是完全透明的<br />
    margin 可以单独改变元素的上，下，左，右边距。<br />
    也可以一次改变所有的属性</p>
  <p>Margin 可以使用负值，重叠的内容</p>
</body>
</html>
