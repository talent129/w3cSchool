<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .dropbtn {
          border: none;
          background-color: #4CAF50;
          padding: 16px;
          font-size: 16px;
          color: white;
          cursor: pointer;
      }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: lightgrey;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h2>下拉菜单</h2>
  <p>鼠标移动到按钮上打开下拉菜单</p>
  <div class="dropdown">
    <button type="button" class="dropbtn">下拉菜单</button>
    <div class="dropdown-content">
      <a href="#1">HTML</a>
      <a href="#2">CSS</a>
      <a href="#3">JavaScript</a>
    </div>
  </div>
</body>
</html>
