<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:before伪元素</title>
  <style>
    .title:before {
        content: "哈哈哈 ";
        color: orange;
    }
    h3:after {
        content: "";
        color: purple;
    }
    h2:after {
        content: url("images/ddd.png");
    }
  </style>
</head>
<body>
  <p style="font-weight: bold">CSS - :before 伪元素</p>
  <p>":before" 伪元素可以在元素的内容前面插入新内容。</p>
  <p class="title">Hello World</p>
  <h3>This is a h3 heading</h3>
  <p style="font-weight: bold">CSS - :after 伪元素</p>
  <p>":after" 伪元素可以在元素的内容之后插入新内容。</p>
  <h2>这个h2演示:after之后插入图片</h2>
</body>
</html>
