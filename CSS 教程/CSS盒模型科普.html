<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS盒模型科普</title>
</head>
<body>
  <p>盒子模型，英文即box model。无论是div、span、还是a都是盒子。<br />
    但是，图片、表单元素一律看作是文本，它们并不是盒子。<br />
    这个很好理解，比如说，一张图片里并不能放东西，它自己就是自己的内容</p>
  <p style="font-weight: bold">一个盒子中主要的属性就5个：width、height、padding、border、margin</p>
  <ul>
    <li>width和height：内容的宽度、高度（不是盒子的宽度、高度）。</li>
    <li>padding：内边距。</li>
    <li>border：边框。</li>
    <li>margin：外边距。</li>
  </ul>
  <p style="color: red">注意：宽度和真实占有宽度，不是一个概念</p>

</body>
</html>
