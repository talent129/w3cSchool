<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div>p {
        background-color: lightgreen;
    }
  </style>
</head>
<body>
  <p style="font-weight: bold; color: red">子元素选择器</p>
  <p style="color: blue">与后代选择器相比，子元素选择器（Child selectors）只能选择作为某元素子元素的元素</p>
  <p>以下实例选择了&lt;div&gt;元素中所有直接子元素 &lt;p&gt;: </p>
  <div>
    <h4>哈哈哈哈哈哈 这是h4</h4>
    <span>嗯嗯嗯嗯嗯 这是span</span>
    <span><p>这是div中span中的p</p></span>
  <p>HTML CSS JavaScript 这是p</p>
</div>
</body>
</html>
